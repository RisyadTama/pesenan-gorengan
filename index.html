<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gorengan Bang Bewok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fffaf0;
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    .item-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 8px;
    }

    .item-name {
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
    }

    .item-price {
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .item-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .item-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .item-controls button,
    .item-controls input {
      height: 35px;
      font-size: 16px;
    }

    .item-controls input {
      width: 50px;
      text-align: center;
    }

    #submit {
      width: 100%;
      padding: 15px;
      background-color: #f57c00;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    #submit:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #bayar {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    #bayar:hover {
      background-color: #45a049;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    .modal-close {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 22px;
      color: #333;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      .item {
        flex-direction: column;
        align-items: center;
      }
      .item-controls {
        width: 100%;
        justify-content: space-evenly;
      }
    }
  </style>
</head>
<body>
  <h1>Gorengan Bang Bewok</h1>

  <input type="text" id="nama" placeholder="Masukkan nama kamu" pattern="[A-Za-z\\s]+" title="Hanya huruf dan spasi saja" required />

  <div id="gorengan-list"></div>

  <button id="submit">Submit Pesanan</button>
  <button id="bayar">Bayar Disini</button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <img src="https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/WhatsApp%20Image%202025-07-24%20at%2013.44.50.jpeg" alt="Bayar Disini" />
    </div>
  </div>

  <div class="modal" id="zoomModal">
    <div class="modal-content">
      <span class="modal-close" id="zoomModal-close">&times;</span>
      <img id="zoomedImage" src="" alt="Zoomed Gorengan" />
    </div>
  </div>

  <script>
    const SHEETDB_API_URL = "https://sheetdb.io/api/v1/0c2tern02qzvl";
    const lastSubmitKey = "lastSubmitTime";

    const dataGorengan = [
      { nama: "Risol Mayo", img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Risol%20Mayo.jpg" },
      { nama: "Sosis Solo", img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Sosis%20Solo.jpg" },
      { nama: "Risol Sayur", img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Risol%20Sayur.jpg" },
      { nama: "Roti Goreng Sayur", img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Roti%20Goreng%20Sayur.jpg" },
      { nama: "Martabak", img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Martabak.jpg" },
      { nama: "Pastel", img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Pastel.jpg" },
      { nama: "Roti Goreng Coklat", img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Roti%20Goreng%20Coklat.jpg" },
      { nama: "Pisang Molen", img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Pisang%20molen.jpg" },
      { nama: "Dadar Gulung", img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Dadar%20Gulung.jpg" }
    ];

    const hargaGorengan = {
      "Risol Mayo": 4000,
      "Sosis Solo": 4000,
      "Risol Sayur": 3000,
      "Roti Goreng Sayur": 3000,
      "Martabak": 3000,
      "Pastel": 3000,
      "Roti Goreng Coklat": 3000,
      "Pisang Molen": 3000,
      "Dadar Gulung": 3000
    };

    const listContainer = document.getElementById("gorengan-list");

    dataGorengan.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div class="item-block">
          <div class="item-name">${item.nama}</div>
          <div class="item-price">Rp ${hargaGorengan[item.nama].toLocaleString()}</div>
          <img src="${item.img}" alt="${item.nama}" onclick="zoomImage('${item.img}')"/>
        </div>
        <div class="item-info">
          <div class="item-controls">
            <button onclick="updateQty('${item.nama}', -1)">-</button>
            <input type="number" id="qty-${item.nama}" value="0" min="0" />
            <button onclick="updateQty('${item.nama}', 1)">+</button>
          </div>
        </div>
      `;
      listContainer.appendChild(div);
    });

    function updateQty(nama, delta) {
      const input = document.getElementById(`qty-${nama}`);
      let value = parseInt(input.value) || 0;
      value += delta;
      if (value < 0) value = 0;
      input.value = value;
    }

    document.getElementById("submit").addEventListener("click", () => {
      const lastSubmit = localStorage.getItem(lastSubmitKey);
      const now = Date.now();
      if (lastSubmit && now - parseInt(lastSubmit) < 60000) {
        alert("Tunggu sebentar sebelum mengirim pesanan lagi.");
        return;
      }

      const nama = document.getElementById("nama").value.trim();
      if (!nama) {
        alert("Nama wajib diisi.");
        return;
      }

      let pesanRingkasan = `Konfirmasi Pesanan:\nNama: ${nama}\n`;
      let totalBelanja = 0;
      let adaPesanan = false;

      dataGorengan.forEach(item => {
        const qty = parseInt(document.getElementById(`qty-${item.nama}`).value) || 0;
        if (qty > 0) {
          pesanRingkasan += `- ${item.nama}: ${qty} x Rp ${hargaGorengan[item.nama].toLocaleString()} = Rp ${(qty * hargaGorengan[item.nama]).toLocaleString()}\n`;
          totalBelanja += qty * hargaGorengan[item.nama];
          adaPesanan = true;
        }
      });

      pesanRingkasan += `Total: Rp ${totalBelanja.toLocaleString()}`;

      if (!adaPesanan) {
        alert("Kamu belum memilih pesanan.");
        return;
      }

      if (!confirm(pesanRingkasan + "\n\nKlik OK untuk kirim pesanan.")) {
        return;
      }

      const pesanan = dataGorengan.map(item => {
        const qty = parseInt(document.getElementById(`qty-${item.nama}`).value) || 0;
        return { [item.nama]: qty };
      }).reduce((acc, cur) => Object.assign(acc, cur), {});

      const dataToSend = {
        data: [
          Object.assign(
            { Timestamp: new Date().toLocaleString(), Nama: nama, total_belanja: totalBelanja },
            pesanan
          )
        ]
      };

      document.getElementById("submit").disabled = true;

      fetch(SHEETDB_API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dataToSend)
      })
      .then(res => res.json())
      .then(() => {
        alert(`Pesanan berhasil dikirim!\nTotal belanja: Rp ${totalBelanja.toLocaleString()}`);
        localStorage.setItem(lastSubmitKey, Date.now().toString());
        location.reload();
      })
      .catch(err => {
        alert("Gagal mengirim pesanan.");
        console.error(err);
        document.getElementById("submit").disabled = false;
      });
    });

    // Modal bayar
    const modal = document.getElementById('modal');
    const modalClose = document.getElementById('modal-close');
    const bayarBtn = document.getElementById('bayar');

    bayarBtn.addEventListener('click', () => { modal.style.display = 'flex'; });
    modalClose.addEventListener('click', () => { modal.style.display = 'none'; });
    window.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });

    // Modal zoom image
    const zoomModal = document.getElementById('zoomModal');
    const zoomModalClose = document.getElementById('zoomModal-close');
    const zoomedImage = document.getElementById('zoomedImage');

    function zoomImage(src) {
      zoomedImage.src = src;
      zoomModal.style.display = 'flex';
    }

    zoomModalClose.addEventListener('click', () => { zoomModal.style.display = 'none'; });
    window.addEventListener('click', (e) => { if (e.target === zoomModal) zoomModal.style.display = 'none'; });

    function cekJamOperasional() {
      const now = new Date();
      const jam = now.getHours();
      if (jam >= 22 || jam < 6) {
        document.getElementById('nama').disabled = true;
        document.getElementById('submit').disabled = true;
        document.getElementById('submit').innerText = 'Tutup, buka jam 06:00';
        document.querySelectorAll('input[type=number]').forEach(input => input.disabled = true);
        document.querySelectorAll('.item-controls button').forEach(btn => btn.disabled = true);
      }
    }
    cekJamOperasional();
  </script>
</body>
</html>
