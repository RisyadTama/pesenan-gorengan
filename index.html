<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Gorengan Bang Bewok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #fffbe7;
    }
    h1 { text-align: center; }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .item img {
      width: 100px;
      margin-right: 15px;
      border-radius: 10px;
    }
    .item-name {
      width: 150px;
      font-weight: bold;
    }
    .qty-input {
      width: 60px;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      margin: 0 5px;
    }
    #submit {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-top: 30px;
      background-color: #ffc107;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Gorengan Bang Bewok</h1>
  <input type="text" id="nama" placeholder="Masukkan Nama Anda (huruf saja)" pattern="[A-Za-z\s]+" required />

  <div id="list-gorengan"></div>

  <button id="submit">Submit Pesanan</button>

  <script>
    const dataGorengan = [
      {
        nama: "Risol Mayo",
        img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Risol%20Mayo.jpg"
      },
      {
        nama: "Sosis Solo",
        img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Sosis%20Solo.jpg"
      },
      {
        nama: "Risol Sayur",
        img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Risol%20Sayur.jpg"
      },
      {
        nama: "Roti Goreng Sayur",
        img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Roti%20Goreng%20Sayur.jpg"
      },
      {
        nama: "Martabak",
        img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Martabak.jpg"
      },
      {
        nama: "Pastel",
        img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Pastel.jpg"
      },
      {
        nama: "Roti Goreng Coklat",
        img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Roti%20Goreng%20Coklat.jpg"
      },
      {
        nama: "Pisang Molen",
        img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Pisang%20molen.jpg"
      },
      {
        nama: "Dadar Gulung",
        img: "https://raw.githubusercontent.com/RisyadTama/pesenan-gorengan/main/Dadar%20Gulung.jpg"
      }
    ];

    const listContainer = document.getElementById('list-gorengan');

    dataGorengan.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <div class="item-name">${item.nama}</div>
        <img src="${item.img}" alt="${item.nama}" />
        <button onclick="updateQty('${item.nama}', -1)">-</button>
        <input type="number" id="qty-${item.nama}" class="qty-input" value="0" min="0" />
        <button onclick="updateQty('${item.nama}', 1)">+</button>
      `;
      listContainer.appendChild(div);
    });

    function updateQty(nama, delta) {
      const input = document.getElementById(`qty-${nama}`);
      let val = parseInt(input.value) || 0;
      val = Math.max(0, val + delta);
      input.value = val;
    }

    document.getElementById('submit').addEventListener('click', () => {
      const nama = document.getElementById('nama').value.trim();
      if (!/^[A-Za-z\s]+$/.test(nama)) {
        alert('Nama hanya boleh berisi huruf');
        return;
      }

      const gorengan = {};
      dataGorengan.forEach(item => {
        gorengan[item.nama] = parseInt(document.getElementById(`qty-${item.nama}`).value) || 0;
      });

      fetch('https://script.google.com/macros/s/AKfycbxsrjw42Oq8khu670LgeXUrsyhALWzs5vqbzmVX1K_l-93cOj1POXSryURasOPRFDHO/exec', {
        method: 'POST',
        body: JSON.stringify({ nama, gorengan }),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(res => res.json())
        .then(data => {
          alert("Pesanan berhasil dikirim!");
        }).catch(err => {
          alert("Gagal mengirim pesanan.");
          console.error(err);
        });
    });

    function cekJamOperasional() {
      const now = new Date();
      const jam = now.getHours();

      if (jam >= 22 || jam < 6) {
        document.getElementById('nama').disabled = true;
        document.getElementById('submit').disabled = true;
        document.getElementById('submit').innerText = 'Tutup, buka jam 06:00 pagi';

        const inputs = document.querySelectorAll('.qty-input');
        inputs.forEach(input => input.disabled = true);

        const buttons = document.querySelectorAll('button');
        buttons.forEach(btn => {
          if (btn.id !== 'submit') btn.disabled = true;
        });
      }
    }

    // Panggil saat halaman dibuka
    cekJamOperasional();
  </script>
</body>
</html>
