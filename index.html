<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Gorengan Bang Bewok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #fffbe7;
    }
    h1 { text-align: center; }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .item img {
      width: 100px;
      margin-right: 15px;
    }
    .item-name {
      width: 150px;
      font-weight: bold;
    }
    .qty-input {
      width: 60px;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      margin: 0 5px;
    }
    #submit {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-top: 30px;
      background-color: #ffc107;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Gorengan Bang Bewok</h1>
  <input type="text" id="nama" placeholder="Masukkan Nama Anda (huruf saja)" pattern="[A-Za-z\s]+" required />

  <div id="list-gorengan"></div>

  <button id="submit">Submit Pesanan</button>

  <script>
    const dataGorengan = [
      "Risol Mayo", "Sosis Solo", "Risol Sayur", "Roti Goreng Sayur", 
      "Martabak", "Pastel", "Roti Goreng Coklat", "Pisang Molen", "Dadar Gulung"
    ];

    const listContainer = document.getElementById('list-gorengan');

    dataGorengan.forEach(nama => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <div class="item-name">${nama}</div>
        <img src="https://via.placeholder.com/100?text=${encodeURIComponent(nama)}" alt="${nama}" />
        <button onclick="updateQty('${nama}', -1)">-</button>
        <input type="number" id="qty-${nama}" class="qty-input" value="0" min="0" />
        <button onclick="updateQty('${nama}', 1)">+</button>
      `;
      listContainer.appendChild(div);
    });

    function updateQty(nama, delta) {
      const input = document.getElementById(`qty-${nama}`);
      let val = parseInt(input.value) || 0;
      val = Math.max(0, val + delta);
      input.value = val;
    }

    document.getElementById('submit').addEventListener('click', () => {
      const nama = document.getElementById('nama').value.trim();
      if (!/^[A-Za-z\s]+$/.test(nama)) {
        alert('Nama hanya boleh berisi huruf');
        return;
      }

      const gorengan = {};
      dataGorengan.forEach(nama => {
        gorengan[nama] = parseInt(document.getElementById(`qty-${nama}`).value) || 0;
      });

      fetch('https://script.google.com/macros/s/AKfycbxsrjw42Oq8khu670LgeXUrsyhALWzs5vqbzmVX1K_l-93cOj1POXSryURasOPRFDHO/exec', {
        method: 'POST',
        body: JSON.stringify({ nama, gorengan }),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(res => res.json())
        .then(data => {
          alert("Pesanan berhasil dikirim!");
        }).catch(err => {
          alert("Gagal mengirim pesanan.");
          console.error(err);
        });
    });
  </script>
</body>
</html>
