    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fffaf0;
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    .item-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 8px;
    }

    .item-name {

      text-align: center;
      margin-bottom: 5px;
    }

    .item-price {
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .item-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .item-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .item-controls button,
    .item-controls input {
      height: 40px;
      font-size: 16px;
    }

    .item-controls input {
      width: 60px;
      text-align: center;
    }

    #submit {
      width: 100%;
      padding: 15px;
      background-color: #f57c00;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
    }

    #submit:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
