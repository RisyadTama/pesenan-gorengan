<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gorengan Bang Bewok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fffaf0;
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    .item-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 8px;
    }

    .item-name {
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
    }

    .item-price {
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .item-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .item-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .item-controls button,
    .item-controls input {
      height: 40px;
      font-size: 16px;
    }

    .item-controls input {
      width: 60px;
      text-align: center;
    }

    #submit {
      width: 100%;
      padding: 15px;
      background-color: #f57c00;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
    }

    #submit:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #bayar {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background-color: #00796b;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #qr-container {
      margin-top: 20px;
      display: none;
      text-align: center;
    }

    #qr-container img {
      width: 250px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Gorengan Bang Bewok</h1>

  <input type="text" id="nama" placeholder="Masukkan nama kamu" />

  <div id="gorengan-container"></div>

  <button id="submit">Submit Pesanan</button>
  <button id="bayar">Bayar Disini</button>

  <div id="qr-container">
    <img src="https://github.com/RisyadTama/pesenan-gorengan/blob/main/WhatsApp%20Image%202025-07-24%20at%2013.44.50.jpeg?raw=true" alt="QR Code Pembayaran" />
  </div>

  <script>
    const dataGorengan = [
      { nama: "Risol Mayo", harga: 4000 },
      { nama: "Sosis Solo", harga: 4000 },
      { nama: "Risol Sayur", harga: 3000 },
      { nama: "Roti Goreng Sayur", harga: 3000 },
      { nama: "Martabak", harga: 3000 },
      { nama: "Pastel", harga: 3000 },
      { nama: "Roti Goreng Coklat", harga: 3000 },
      { nama: "Pisang Molen", harga: 3000 },
      { nama: "Dadar Gulung", harga: 3000 },
    ];

    const hargaGorengan = {};
    dataGorengan.forEach(item => {
      hargaGorengan[item.nama] = item.harga;
    });

    const container = document.getElementById("gorengan-container");
    dataGorengan.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div class="item-block">
          <img src="https://source.unsplash.com/100x100/?snack,${encodeURIComponent(item.nama)}" alt="${item.nama}">
          <div class="item-name">${item.nama}</div>
          <div class="item-price">Rp ${item.harga.toLocaleString()}</div>
        </div>
        <div class="item-controls">
          <button onclick="ubahQty('${item.nama}', -1)">-</button>
          <input type="number" id="qty-${item.nama}" value="0" min="0" />
          <button onclick="ubahQty('${item.nama}', 1)">+</button>
        </div>
      `;
      container.appendChild(div);
    });

    function ubahQty(nama, delta) {
      const input = document.getElementById(`qty-${nama}`);
      let current = parseInt(input.value) || 0;
      current += delta;
      if (current < 0) current = 0;
      input.value = current;
    }

    const SHEETDB_API_URL = "https://sheetdb.io/api/v1/0c2tern02qzvl";

    document.getElementById("submit").addEventListener("click", () => {
      const nama = document.getElementById("nama").value.trim();
      if (!nama) {
        alert("Nama wajib diisi");
        return;
      }

      const submitBtn = document.getElementById("submit");
      submitBtn.disabled = true;
      submitBtn.innerText = "Memproses pesanan...";

      let totalBelanja = 0;
      let pesanan = {};

      dataGorengan.forEach(item => {
        const qty = parseInt(document.getElementById(`qty-${item.nama}`).value) || 0;
        pesanan[item.nama] = qty;
        totalBelanja += qty * hargaGorengan[item.nama];
      });

      const dataToSend = {
        data: [
          {
            Timestamp: new Date().toLocaleString(),
            Nama: nama,
            total_belanja: totalBelanja,
            ...pesanan
          }
        ]
      };

      fetch(SHEETDB_API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dataToSend)
      })
      .then(res => res.json())
      .then(response => {
        alert(`Pesanan berhasil dikirim!\nTotal belanja: Rp ${totalBelanja.toLocaleString()}`);
        location.reload();
      })
      .catch(err => {
        alert("Gagal mengirim pesanan.");
        console.error(err);
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit Pesanan";
      });
    });

    document.getElementById("bayar").addEventListener("click", () => {
      document.getElementById("qr-container").style.display = "block";
      document.getElementById("qr-container").scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
